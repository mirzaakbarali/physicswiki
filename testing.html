<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top and Bottom Lines Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .top-line {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        .bottom-line {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            margin-top: auto;
        }

        .content {
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="top-line">
        <p>This is the first line at the top of the screen</p>
    </div>

    <div class="content">
        <h1>Welcome to One-Page HTML</h1>
        <p>This is the main content of your page. You can add more sections and elements here.</p>
    </div>

    <div class="bottom-line">
        <p>This is the second line at the bottom of the screen</p>
    </div>
</body>
</html>
