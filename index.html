<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page with Sidebar and Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        #container {
            display: flex;
            flex: 1;
        }

        #sidebar {
            width: 200px;
            background-color: #333;
            color: #fff;
            padding: 20px;
        }

        #main-content {
            flex: 1;
            padding: 20px;
        }

        #main-content h2 {
            color: #333;
        }

        #sidebar a {
            display: block;
            color: #fff;
            text-decoration: none;
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 5px;
            background-color: #555;
            transition: background-color 0.3s;
        }

        #sidebar a:hover {
            background-color: #777;
        }

        #search-bar {
            margin: 10px 0;
            padding: 10px;
            display: flex;
        }

        #search-input {
            flex: 1;
            padding: 5px;
        }

        #search-button {
            background-color: #555;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }

        #search-button:hover {
            background-color: #777;
        }
    </style>
</head>
<body>

    <header>
        <h1>Page with Sidebar and Search</h1>
        <div id="search-bar">
            <input type="text" id="search-input" placeholder="Enter search query">
            <button id="search-button" onclick="searchPages()">Search</button>
        </div>
    </header>

    <div id="container">
        <div id="sidebar">
            <a href="#" onclick="showContent('page1')">Page 1</a>
            <a href="#" onclick="showContent('page2')">Page 2</a>
            <a href="#" onclick="showContent('page3')">Page 3</a>
        </div>

        <div id="main-content">
            <h2>Welcome to the Main Content Area</h2>
            <div id="page1" style="display: none;">
                <p><a href="atom-field-interaction.html"></a></p>
            </div>
            <div id="page2" style="display: none;">
                <p>This is the content of Page 2.</p>
            </div>
            <div id="page3" style="display: none;">
                <p>This is the content of Page 3.</p>
            </div>
        </div>
    </div>

    <script>
        function showContent(pageId) {
            // Hide all pages
            var pages = document.querySelectorAll('#main-content > div');
            for (var i = 0; i < pages.length; i++) {
                pages[i].style.display = 'none';
            }

            // Show the selected page
            var selectedPage = document.getElementById(pageId);
            if (selectedPage) {
                selectedPage.style.display = 'block';
            }
        }

        function searchPages() {
            var query = document.getElementById('search-input').value.toLowerCase();
            var pages = document.querySelectorAll('#main-content > div');

            for (var i = 0; i < pages.length; i++) {
                var pageContent = pages[i].textContent.toLowerCase();

                if (pageContent.includes(query)) {
                    pages[i].style.display = 'block';
                } else {
                    pages[i].style.display = 'none';
                }
            }
        }
    </script>

</body>
</html>
